{% extends 'base.html' %}

{% block content %}
    <h1>Change Record Forms</h1>
    <form method="post">
        <label for="title">Name of Initiator</label>
        <br>
        <input type="text" name="title"
               placeholder="Name"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Summary of request</label>
        <br>
        <textarea name="content"
                  placeholder="Message content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
