<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
</head>
<body>
	<center><h3>Change Request Form</h3></center>
	<a href="/add_data">ADD</a>
	<br>
	<table>
		<thead>
			<th>Id</th>
			<th>User Name</th>
			<th>Summary</th>
			<th>Date</th>
			<th>#</th>
		</thead>
		{% for data in profiles %}
		<tbody>
			<td>{{data.id}}</td>
			<td>{{data.username}}</td>
			<td>{{data.summary}}</td>
			<td>{{data.created_at}}</td>
			<td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
		</tbody>
		{% endfor%}
	</table>
</body>
</html>
